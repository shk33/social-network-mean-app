<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="/app.css">
  <title>The social network</title>
</head>
<body ng-app="app" ng-controller="ApplicationCtrl" ng-init="rememberMe()">
  <nav class='navbar navbar-default'>
    <div class='container'>
      <ul class='nav navbar-nav'>
        <li><a href="/#/">Posts</a></li>
        <li ng-if="!currentUser"><a href="/#/register">Register</a></li>
        <li ng-if="!currentUser"><a href="/#/login">Login</a></li>
      </ul>
      <button ng-if="currentUser" ng-click="logout()" class="btn btn-deafult navbar-text navbar-right">
        Logout
      </button>
      <p ng-if="currentUser" class="navbar-text navbar-right">
        Signed in as {{ currentUser.username}}
      </p>
    </div>
  </nav>

  <div ng-view></div>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js'></script>
  <script src="/app.js"></script>
</body>
</html>
